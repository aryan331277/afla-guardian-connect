    <script>
      // Apply saved theme early to prevent color flicker (FOUC)
      (function() {
        try {
          var t = localStorage.getItem('verdan-theme');
          var root = document.documentElement;
          root.classList.remove('dark','colorblind');
          if (t === 'dark') root.classList.add('dark');
          else if (t === 'colorblind') root.classList.add('colorblind');
        } catch (e) { /* no-op */ }
      })();
    </script>
